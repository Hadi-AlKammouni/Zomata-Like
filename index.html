<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="styles/styles.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Group Project</title>
</head>
<body>


   <!-- Add animation on loading page // SetTimeout first  -->

   <header>
      <div class="banner">
         <div class="partner">SE Factory Partner's</div>
         <button>Sign up</button>
      </div>
      <div class="welcome">
         <nav>
            <div class="logo">Tasty Logo</div>
            <ul>
               <li>Home</li>
               <li>About Us</li>
               <li>FAQs</li>
               <li>Fb</li>
               <li>Inst</li>
               <li>Twit</li>
               <li><a href="#" id="Super_Hungry">Super Hungry</a></li>
            </ul>
         </nav>
      </div>

      <!--Adding the slogan + search by typing or category-->
      <section class="slogan-want-container">
         <h1 class="slogan">Your favorite foods in one place</h1>
         <div class="welcome-search">
            <input type="text" class="want" placeholder="I want to make.." >
            <!--Note: categories must be added-->
            <select name="food-categories" class="want" id="food-categories">
               <option value="Burgers">Burgers</option>
               <option value="Pizza">Pizza</option>
               <option value="Salads">Salads</option>
               <option value="Asian">Asian</option>
               <option value="Drinks">Drinks</option>
            </select>
            
         </div>
       </section>
   </header>

      <!--Adding the restuarant category section-->
      <!--Note: the images to be organized well-->
   <section id="restaurant-category">
      <h1 id="restaurant-category-header">Restaurant Categories</h1>
      <div class="restaurant-category-imgs">
         <div class="first-row"> 
            <div>
               <h2>Italian Food</h2>
               <img src="public/italian-food.jpg " class="Resto">
            </div>
            <div>
               <h2>Arabic Food</h2>
               <img src="public/Arabic.png" class="Resto">
            </div>
            <div>
               <h2>Spanish Food</h2>
               <img src="public/spanish-food.png" class="Resto">
            </div>
            <div>
               <h2>French Food</h2>
               <img src="public/French-food.png" class="Resto">
            </div>
         </div>
         <div class="first-row">
            <div>
               <h2>Desserts</h2>
               <img src="public/desert.jpg" class="Resto">
            </div>
            <div>
               <h2>Drinks</h2>
               <img src="public/drinks.png" class="Resto">
            </div>
         </div>
      </div>   
      </section>

</body>
</html>
